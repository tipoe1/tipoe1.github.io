<body>

  <h1>Friendship Simile Generator</h1>
  <p>Click the button to generate a simile about friendship!</p>

  <div class="simile" id="simileDisplay">Your simile will appear here!</div>
  <div class="footnote" id="footnoteDisplay">Die Übersetzung erscheint hier.</div>

  <button onclick="generateSimile()">Generate simile!</button>

  <script>
    const phrasesBefore = [
          "Our friendship is like", "Being with you is like", "When you are with me it feels like",
          "Our bond is like", "Having you as a friend is like", "Spending time with you is like",
          "Your presence is like", "With you, life is like", "Our connection feels like", "Friendship with you is like",
          "Having you by my side is like", "Time together is like", "Being friends with you is like",
          "Your friendship feels like", "Sharing moments with you is like", "Our friendship feels like",
          "You make me feel like", "When we are together it is like", "Knowing you is like", "Our memories feel like",
          "The time we share is like", "Having you around is like", "With you, everything feels like",
          "Being close to you is like", "The bond we share is like", "Our friendship is like",
          "When we laugh together it feels like", "You make everything seem like", "Spending time with you feels like",
          "The way you support me is like"
        ];
    
        const phrasesAfter = [
          "a steady rock", "a warm hug", "a bright day", "a reliable compass", "a sheltering tree",
          "the morning sun", "a true friend", "a calm lake", "an open book", "a precious gem",
          "a kind soul", "a loyal dog", "a gentle breeze", "a wise owl", "a warm blanket",
          "a strong bond", "a faithful companion", "a loving family", "a helping hand", "a safe harbor",
          "a long-lasting bond", "a cup of tea", "a sunny day", "a peaceful haven", "an anchor",
          "a loyal partner", "a close brother", "a sister at heart", "a radiant smile", "a cozy fire"
        ];

      const translations = {
      "a steady rock": "ein fester Fels",
      "a warm hug": "eine warme Umarmung",
      "a bright day": "ein heller Tag",
      "a reliable compass": "ein verlässlicher Kompass",
      "a sheltering tree": "ein schützender Baum",
      "the morning sun": "die Morgensonne",
      "a true friend": "ein wahrer Freund",
      "a calm lake": "ein ruhiger See",
      "an open book": "ein offenes Buch",
      "a precious gem": "ein kostbarer Edelstein",
      "a kind soul": "eine freundliche Seele",
      "a loyal dog": "ein treuer Hund",
      "a gentle breeze": "eine sanfte Brise",
      "a wise owl": "eine weise Eule",
      "a warm blanket": "eine warme Decke",
      "a strong bond": "eine starke Bindung",
      "a faithful companion": "ein treuer Begleiter",
      "a loving family": "eine liebevolle Familie",
      "a helping hand": "eine helfende Hand",
      "a safe harbor": "ein sicherer Hafen",
      "a long-lasting bond": "eine langanhaltende Bindung",
      "a cup of tea": "eine Tasse Tee",
      "a sunny day": "ein sonniger Tag",
      "a peaceful haven": "ein friedliches Refugium",
      "an anchor": "ein Anker",
      "a loyal partner": "ein treuer Partner",
      "a close brother": "ein enger Bruder",
      "a sister at heart": "eine Schwester im Herzen",
      "a radiant smile": "ein strahlendes Lächeln",
      "a cozy fire": "ein gemütliches Feuer"
    };


    function generateSimile() {
      const randomPhraseBefore = phrasesBefore[Math.floor(Math.random() * phrasesBefore.length)];
      const randomPhraseAfter = phrasesAfter[Math.floor(Math.random() * phrasesAfter.length)];
      const simile = `${randomPhraseBefore} ${randomPhraseAfter}`;
      
      document.getElementById("simileDisplay").textContent = simile;
      document.getElementById("footnoteDisplay").textContent = translations[randomPhraseAfter] || "Übersetzung nicht verfügbar.";
    }
  </script>

</body>
